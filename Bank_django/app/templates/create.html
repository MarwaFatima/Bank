{% extends 'main.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    NAME <input type="text" name="name" id=""> <br>
    PHONE <input type="number" name="phone" id=""> <br>
    AADHAR_NUMBER <input type="number" name="aadhar" id=""> <br>
    <label for="">GENDER</label> MALE <input type="radio" name="gender" value="Male" id=""> 
    FEMALE <input type="radio" name="gender" value="Female" id=""> <br>
    DOB <input type="date" name="dob" id=""> <br>
    ACCOUNT TYPE <select name="acc_type" id=""><option value="saving">SAVINGS</option>
    <option value="current">CURRENT</option></select> <br><br>
    ADDRESS <textarea name="address" id=""></textarea> <br><br>
    <button type="submit">SUBMIT</button>
</form>
{% endblock content %}
